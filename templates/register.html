{% extends "header.html" %}
{% block content %}
{% load crispy_forms_tags %}

<!--Register-->

<div class='container py-5'>
    <h1> Register </h1>
    <form method = "POST" class="uniForm">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class= 'btn btn-primary' type="submit">Register Here</button>
    </form>
    <p class="text-center">If you have an account already, <a href="/login">login</a> Instead </p>
</div>

{% endblock %}
